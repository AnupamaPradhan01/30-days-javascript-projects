<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <h1>Drum Kit</h1>
    </section>
    <section class="drumimg">
      <img src="images/drum.avif" alt="this is drum image" />
    </section>
    <section class="keys">
      <button class="a">A</button>
      <button class="s">S</button>
      <button class="d">D</button>
      <button class="f">F</button>
      <button class="g">G</button>
      <button class="h">H</button>
      <button class="j">J</button>
      <button class="k">K</button>
      <button class="l">L</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
