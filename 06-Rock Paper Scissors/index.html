<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- start of game heading -->
    <section class="section-1">
      <div class="header">
        <h1 class="heading">Rock Paper Scissors</h1>
        <p class="sub-heading">Try your luck!!!</p>
      </div>
    </section>
    <!-- end of game heading -->

    <!-- start of game zone -->
    <section class="section-2">
      <div class="you">
        <div class="you-head">
          <p class="you-score">You:<span class="score-you">0</span></p>
        </div>
        <div class="you-img">
          <img src="paper1.png" alt="" />
        </div>
      </div>
      <div class="computer">
        <div class="comp-head">
          <p class="comp-score">Computer: <span class="score-comp">0</span></p>
        </div>
        <div class="comp-img">
          <img src="rock1.png" alt="" />
        </div>
      </div>
    </section>
    <!-- end of game zone -->
    <!-- start of selection zone -->
    <section class="section-3">
      <div class="select-head">
        <p>Choose Your Weapon!</p>
      </div>
      <div class="select-body">
        <div class="hold">
          <button class="hold btn">üì•Hold</button>
        </div>
        <div class="selection-img">
          <span class="select-img">
            <img src="paper1.png" alt="" class="img-1" />
          </span>
          <span class="select-img">
            <img src="rock1.png" class="img-2" alt="" />
          </span>
          <span class="select-img">
            <img src="scissor1.png" alt="" class="img-3" />
          </span>
        </div>
        <div class="again">
          <button class="again btn">üîÅPlay Again</button>
        </div>
      </div>
    </section>

    <!-- end of selection zone -->

    <script src="script.js"></script>
  </body>
</html>
